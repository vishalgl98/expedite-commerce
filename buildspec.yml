version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 20
    commands:
      - npm install -g serverless
      - npm install

  build:
    commands:
      - echo "Building the project..."
      - cd services/product-service
      - ls -l  # Check if serverless.yml exists
      - serverless deploy --verbose

artifacts:
  files:
    - '**/*'
